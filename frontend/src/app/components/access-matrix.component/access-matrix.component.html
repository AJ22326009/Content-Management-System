<div class="content-wrapper" style="height: 100vh; max-height: 200vh;">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Access Matrix</h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body table-responsive p-0">
                    <table class="table table-hover text-nowrap">
                        <thead>
                            <tr>
                                <th>Permission</th>
                                @for(role of roles; track role.name){
                                    <th>{{role.name}}</th>
                                }
                            </tr>
                        </thead>
                        <tbody>
                            @for(permission of permissions; track permission.name){
                            <tr>
                                <td>{{permission.name}}</td>
                                @for(role of roles; track role.name){
                                    <td>
                                        {{ hasPermission(role, permission) ? '✔️' : '❌' }}
                                    </td>
                                }
                            </tr>
                        }
                        </tbody>
                    </table>
                    @if(loadingRoles || loadingPermissions){
                        <div class="overlay">
                            <i class="fas fa-2x fa-sync-alt fa-spin"></i>
                        </div>
                    }
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
    </div>

</div>
